<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>dirtzv 🔎⛰🔍</title>
	<meta name="description" content="Web-based 3D rendering of large spatial data for the mining industry">
    <script src="dirtvz.js"></script>
  </head>
  <body>
	<div id="viewer"></div>
	<script>
    var DIRTVZ = dirtvz;
		if (dirtvz instanceof Promise)
		  dirtvz.then(x => { DIRTVZ= x; return x.viewerUi('viewer'); });
		else
			dirtvz.viewerUi('viewer');
	</script>
  </body>
</html>
